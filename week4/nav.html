<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>

  <!-- Style Nav-->
  <style>
    .container {
      width: 400px;
      height: 100px;
    }

    li {
      list-style-type: none;
      display: inline-block;
    }


    li a {
      padding: 20px;
      width: 300px;
      height: 100px;
      color: black;
      background-color: gray;
      text-decoration: none;
    }

    li a:hover {
      background-color: greenyellow;
      border-bottom: 5px solid red;
      color: blueviolet;
      font-family: 'Courier New', Courier, monospace;
    }
  </style>
</head>

<body>
  <nav class="container">
    <ul class="box">
      <li>
        <a href="">Home</a>
      </li>
      <li>
        <a href="">Service</a>
      </li>
      <li>
        <a href="">Project</a>
      </li>
      <li>
        <a href="">About</a>
      </li>
    </ul>
  </nav>
</body>

</html>
