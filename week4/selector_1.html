<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selector</title>
  <style>
    body{
      margin: 0;
    }
    .container {
      margin: 20px;
      display: flex;
      justify-content: space-between;
    }

    #title {
      color: red;
      font-size: 20px;
      text-decoration: underline;
    }

    #content {
      color: blueviolet;
      font-size: 20px;
      text-decoration: line-through;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 id="title">Helo world</h1>
    <p id="content">Ini p</p>
  </div>
</body>

</html>
