<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Type data</title>
</head>

<body>
  <h1>Tipe Data</h1>
  <script>
    // Numbeer
    // string
    // Boolean
    // null
    // array
    // destructing arr
    // typeof

    i = 20
    console.log(typeof (i))

    let a = "Halo dunia"
    console.log(typeof (a))

    let b = true
    console.log(typeof (b))

    let c = null
    console.log(typeof (c))

    let arr = [1, 2, 3, 4]
    console.log(typeof (arr))
    console.log(arr)
    arr.push(5)
    console.log(arr)

    let barang = [
      ["gelang", "kalung"],
      ["baju", "celana"],
      [1, 2, 3]
    ]
    let [perhiasan, pakaian, angka] = barang
    console.log(perhiasan)
    console.log(pakaian)
    console.log(angka)

  </script>
</body>

</html>
