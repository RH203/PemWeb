<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Raihan Firdaus">
  <meta name="keyword" content="Belajar HTML, Belajar web">
  <meta name="description" content="Praktikum modul 2">
  <meta name="robots" content="index, follow">
  <title>Pengenalan HTML tingkat lanjut [3]</title>
</head>

<body>
  <strong>Pengenalan HTML tingkat lanjut</strong>
  <hr>
  <h1>Pengenalan HTML tingkat lanjut</h1>
  <hr>

  <br><br>
  <div>
    <hr>
    <strong>Program studi Informatika Telkom Surabaya</strong>
  </div>

  <div>
    <h2>Element form</h2>
    <hr>
    <form action="" method="get">
      <p><input type="text" name="text_form" size="20"></p>
      <p><input type="text" name="text_form" size="20" placeholder="Dengan placeholder"></p>

      <p><input type="text" name="readonly_form" size="20" value="readonly_form" readonly></p>
      <p><input type="text" name="disable_form" size="20" value="disable_form" disable></p>

      <p><input type="text" name="text_form" size="20" required placeholder="Ini required"></p>
      <p><input type="email" name="email_form" size="20" placeholder="ini email form"></p>

      <p><input type="password" name="password" size="20" placeholder="Ini password"></p>
      <p><input type="file" name="file"></p>

      <p><input type="hidden" name="hidden_form" size="20" value="123456"></p>
      <p><textarea name="textarea_form" cols="30" rows="10" placeholder="ini text area"></textarea></p>

      <p>
        <select name="pilihan">
          <option value="1">Pilihan 1</option>
          <option value="2" selected>Pilihan 2</option>
          <option value="3">Pilihan 3</option>
          <option value="4">Pilihan 4</option>
          <option value="5">Pilihan 5</option>
        </select>
      </p>

      <p>
        <input type="radio" name="radio" value="radio1" id="radio1" checked>
        <label for="radio1">Radio 1</label>
        <input type="radio" name="radio" value="radio2" id="radio2">
        <label for="radio2">Radio 2</label>
      </p>
    </form>
  </div>

  <div>
    <h2>Element embed</h2>
    <hr>
    <embed src="assets/file.pdf" type="application/pdf" width="800" height="1000">
  </div>

  <div>
    <h2>Element object</h2>
    <hr>
    <object data="assets/file.pdf" type="application/pdf" width="800" height="1000"></object>
  </div>

  <div>
    <h2>Element Iframe</h2>
    <hr>
    <iframe style="border-radius:12px"
      src="https://open.spotify.com/embed/playlist/1Ou3P3yrMapfNOh9gjh9de?utm_source=generator&theme=0" width="100%"
      height="352" frameBorder="0" allowfullscreen=""
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
  </div>
</body>

</html>
